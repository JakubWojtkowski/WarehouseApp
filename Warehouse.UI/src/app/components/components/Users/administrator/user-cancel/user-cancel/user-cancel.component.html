<div class="p-5" style="
  height: 75vh;
  background: linear-gradient(to top, #c9c9ff 50%, #6e6ef6 90%) no-repeat;">
</div>

<div class="container my-5">
  <div class="card mx-4 mx-md-5 shadow-5-strong" style="
  top: 50%;
  left: 50%;
  transform: translate(-50%, 0%);
  margin-top: -500px;
  background: hsla(0, 0%, 100%, 0.5);
  backdrop-filter: blur(25px);
  width: 100%;
  border-radius: 1rem;
  ">
  <h1 class="mb-3">Users</h1>

  <table class="table" *ngIf="users && users.length > 0">
    <thead>
      <tr>
        <th>User ID</th>
        <th>User name</th>
        <th>Type of manager</th>
        <th>Phone number</th>
        <th>Email</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users | slice:start:end; let i=index">
        <td>{{ user.id }}</td>
        <td>{{ user.userName }}</td>
        <td>{{ user.typeOfManager }}</td>
        <td>{{ user.phoneNumber }}</td>
        <td>{{ user.email }}</td>
        <td><a id="cancel" [accessKey]="i" class="btn btn-danger" [routerLink]="['/accounts/users', 'cancel', user.id]">Cancel</a></td>
      </tr>
    </tbody>
  </table>

  <div>
    <button (click)="goBack()" class="btn btn-primary" style="margin: 0 10px 10px 10px; width: 100px;">Go back</button>
    <button *ngIf="start >= 5" (click)="previousPage()" type="button" class="btn btn-primary" style="margin: 0 10px 10px 10px; width: 100px;">Previous</button>
    <button *ngIf="users.length > end" (click)="nextPage()" type="button" class="btn btn-primary" style=" margin: 0 10px 10px 10px; width: 100px">Next</button>
  <p *ngIf="!users || users.length <= 0">No users found.</p>
  </div>
</div>
</div>
