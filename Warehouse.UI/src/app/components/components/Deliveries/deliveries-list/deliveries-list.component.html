<div class="p-5 bg-image" style="
  height: 75vh;
  background: linear-gradient(to top, #c9c9ff 50%, #6e6ef6 90%) no-repeat;
">
</div>

<div class="container my-5">
  <div class="card mx-4 mx-md-5 shadow-5-strong" style="
  top: 50%;
  left: 50%;
  transform: translate(-50%, 0%);
  margin-top: -500px;
  background: hsla(0, 0%, 100%, 0.5);
  backdrop-filter: blur(25px);
  width: 100%;
  border-radius: 1rem;
  ">
  <h1 class="mb-3">Deliveries<a style="margin-left: 695px; font-size: 18px; text-decoration: none;" routerLink="add">Add new Delivery</a></h1>

  <mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
  </mat-form-field>

  <table mat-table [dataSource]="dataSource" matSort (matSortChange)="announceSortChange($event)"
        class="mat-elevation-z8">

    <ng-container matColumnDef="id">
      <mat-header-cell mat-sort-header *matHeaderCellDef> ID </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.id}} </mat-cell>
    </ng-container>


    <ng-container matColumnDef="dateOfDelivery">
      <mat-header-cell mat-sort-header *matHeaderCellDef> Date of delivery </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.dateOfDelivery}} </mat-cell>
    </ng-container>


    <ng-container matColumnDef="deliveryMass">
      <mat-header-cell mat-sort-header *matHeaderCellDef> Delivery mass </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.deliveryMass}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="warehouseId">
      <mat-header-cell mat-sort-header *matHeaderCellDef> Warehouse ID </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.warehouseId}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="placementTime">
      <mat-header-cell mat-sort-header *matHeaderCellDef> Placement time </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.placementTime}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="receiveTime">
      <mat-header-cell mat-sort-header *matHeaderCellDef> Receive time </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.receiveTime}} </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </table>
  </div>
</div>
